apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: devop_ytta_ecommerce-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "250m"       # Minimum guaranteed CPU (250 millicores)
            memory: "256Mi"   # Minimum guaranteed memory
          limits:
            cpu: "500m"       # Maximum CPU allowed
            memory: "512Mi"   # Maximum memory allowed



---

# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: devop_ytta_ecommerce-backend:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"


---
